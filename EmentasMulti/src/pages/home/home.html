<ion-header>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button (click)="refreshPage()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Food on Campus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item [hidden]="c_items.length > 0" text-wrap>
      <p><strong>No canteens are available!</strong></p>
    </ion-item>
    <button ion-item (click)="buttonClick(item)" *ngFor="let item of c_items" text-wrap>
      <p><strong>{{item.name}}</strong></p>
    </button>
  </ion-list>
</ion-content>
